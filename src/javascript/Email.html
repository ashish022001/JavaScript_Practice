<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function RegisterClick()
        {
            var email = document.getElementById("Email").value;
            var EmailError = document.getElementById("emailError");
            if(email.indexOf("@")<2)
            {
                EmailError.innerHTML = "Please Enter Valid Email With @ ".fontcolor('red');
            }
            else
            {
                document.write(`Welcome ${email.substring(email.indexOf("@"),0)} <br> You successfully registered at our domain ${email.substring(email.indexOf("@")+1)}`);
            }
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    <dl>
        <dt>Email</dt>
        <dd><input type="text" id="Email"></dd>
        <dd id="emailError"></dd>
    </dl>
    <button onclick="RegisterClick()">Submit</button>
</body>
</html>
