<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function CreateClicked()
        {
            var folder = prompt("Enter Folder Name")
            document.querySelector("p").innerHTML = " Folder Created "+folder+"<br>";
        }
    </script>
</head>
<body>
    <button onclick="CreateClicked()">Create new Folder</button>
    <p></p>
</body>
</html>
