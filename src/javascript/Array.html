    <!-- Read both properties and values from array by using "for..in" iterator and property reference -->

    <script>
        var categories = ["All","Fashion","Electronics","Footwear"];
        for(var property in categories)
        {
            document.write(`[${property}]-${categories[property]}<br>`);
