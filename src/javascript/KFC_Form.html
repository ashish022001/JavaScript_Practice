<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            background-color: maroon;
        }
    </style>
    <script>
        function OrderClick()
        {
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName;
            var mealCost;

            var optBurger = document.getElementById("optBurger");
            var optRoller =  document.getElementById("optRoller");

            if(optBurger.checked == true)
            {
                mealName = optBurger.value;
                mealCost = 120;
            }

            if(optRoller.checked  == true)
            {
                mealName = optRoller.value;
                mealCost = 100;
            }

            var adonName="";
            var adonCost="";

            var optWings = document.getElementById("optWings");
            var optKrusher = document.getElementById("optKrusher");

            if(optWings.checked==true)
            {
                adonCost = 70;
                adonName += optWings.value+"<br>";
                mealCost = mealCost+adonCost;
            }
             document.getElementById("lblMeal").innerHTML = mealName;
             document.getElementById("lblAdon").innerHTML = adonName;
             document.getElementById("lblTotal").innerHTML = mealCost;
        }
        function bodyload()
        {
            document.getElementById("optBurger").checked=true;
        }
    </script>
</head>
<body onload="bodyload()">
    <div class="container-fluid" >
        <header>
            <img src="/images/kfc banner.webp" width="100%">
        </header>
        <section>
            <div class="accordion" id="orderForm">
                <!-- Customer Details -->
                <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#customer" data-bs-toggle="collapse">Customer Info</button>
                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-parent="#orderForm">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" class="form-control" id="txtName"></dd>
                            <dt>Customer Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtMobile"></dd>
                        </dl>
                    </div>
                  </div>
                </div>
                <!-- Meal Details -->
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">Select Your Meal</button>
                    </div>
                    <div class="accordion-collapse collapse" id="meal" data-bs-parent="#orderForm">
                        <div class="accordion-body"></div>
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="/images/bueger.jpg" height="150px" class="card-img-top">
                                    <div class="card-header">
                                        <h2> OMG Burger</h2>
                                    </div>
                                    <div class="card-body">
                                        <p>
                                            <input type="radio" id="optBurger" name="meal" class="form-check-input" value="OMG Burger"> &#8377; 120/-
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="/images/rolls.jpg" height="150px" class="card-img-top" alt="">
                                    <div class="card-header">
                                        <h2> OMG Roller</h2>
                                    </div>
                                    <div class="card-body">
                                        <p>
                                            <input type="radio" name="meal" id="optRoller" class="form-check-input" value="OMG Roller"> &#8377; 100/-
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add ON -->
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button class="btn btn-danger w-100" data-bs-target="#adon" data-bs-toggle="collapse">Select Add-ON</button>
                    </div>
                    <div class="accordion-collapse collapse" id="adon" data-bs-parent="#orderForm">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <img src="/images/meas.jpg" height="150px" class="card-img-top">
                                        <div class="card-header">
                                            <h2>Hot Wings</h2>
                                        </div>
                                        <div class="card-body">
                                            <p>
                                                <input type="checkbox" class="form-check-input" height="150px" value="Hot Wings" name="" id="optWings">&#8377; 70/-
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="/images/peri.jpg" class="card-img-top"  height="150px" alt="">
                                        <div class="card-header">
                                            <h2>Krusher Brownie</h2>
                                        </div>
                                        <div class="card-body">
                                            <p>
                                                <input type="checkbox" class="form-check-input" value="Krusher Brownie" id="optKrusher" >&#8377; 40/-
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger w-100" data-bs-target="#billSummery" data-bs-toggle="modal" onclick="OrderClick()">
                    Place Order
                </button>
                <div class="modal fade" id="billSummery">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Bill Summery</h2>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <dl class="row">
                                    <dt class="col-4">Customer Name</dt>
                                    <dd class="col-8" id="lblName"></dd>
                                    <dt class="col-4">Mobile</dt>
                                    <dd class="col-8" id="lblMobile"></dd>
                                    <dt class="col-4">Meal</dt>
                                    <dd class="col-8" id="lblMeal"></dd>
                                    <dt class="col-4">Ad-ON's</dt>
                                    <dd class="col-8" id="lblAdon"></dd>
                                    <dt class="col-4">Total</dt>
                                    <dd class="col-8" id="lblTotal"></dd>
                                </dl>
                            </div>
                            <div class="modal-footer">
                                <button data-bs-dismiss="modal" class="btn btn-success">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>    
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
