<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script>
      function RegisterClick() {
        document.getElementById("detailsContainer").style.display = "block";
        document.getElementById("lblName").innerText =
          document.getElementById("productName").value;
        document.getElementById("lblPrice").innerText =
          document.getElementById("productPrice").value;
        document.getElementById("lblCity").innerText =
          document.getElementById("city").value;

        // stockCheckedBox = document.getElementById("stock");
        // statusFlag = "";
        // if (stockCheckBox.checked) {
        //   statusFlag = "Available";
        // } else {
        //   statusFlag = "Out Of Stock";
        // }
        // document.getElementById("lblStock").innerText = statusFlag;


        stockCheckBox = document.getElementById("stock");
                statusFlag = "";
                if(stockCheckBox.checked) {
                    statusFlag = "Available";
                } else {
                    statusFlag = "Out of Stock";
                }
                document.getElementById("lblStock").innerText = statusFlag;

      }
    </script>
  </head>
  <body>
    <div class="container-fluid m-5">
      <div>
        <button
          data-bs-toggle="modal"
          data-bs-target="#register"
          class="btn btn-primary"
        >
          Register Product
        </button>
      </div>
      <div class="modal fade" id="register">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Register Product</h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <dl>
                <dt>name</dt>
                <dd>
                  <input
                    type="text"
                    class="form-control"
                    name="productName"
                    id="productName"
                  />
                </dd>
                <dt>Price</dt>
                <dd>
                  <input
                    type="text"
                    class="form-control"
                    name="productPrice"
                    id="productPrice"
                  />
                </dd>
                <dt>Shipped To</dt>
                <dd>
                  <select class="form-select" name="city" id="city">
                    <option value="" disabled selected>Select City</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Nagpur">Nagpur</option>
                  </select>
                </dd>
                <dt>Stock</dt>
                <dd class="form-switch">
                  <input
                    type="checkbox"
                    name="stock"
                    id="stock"
                    class="form-check-input"
                  />
                  Available
                </dd>
              </dl>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="RegisterClick()"
              >
                Register
              </button>
              <button
                class="btn btn-danger"
                id="registerClick"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="detailsContainer" class="mt-3" style="display: none">
        <h3>Product Details</h3>
        <dl class="row">
          <dt class="col-3">Name</dt>
          <dd class="col-9" id="lblName"></dd>
          <dt class="col-3">Price</dt>
          <dd class="col-9" id="lblPrice"></dd>
          <dt class="col-3">Shipped To</dt>
          <dd class="col-9" id="lblCity"></dd>
          <dt class="col-3">Stock</dt>
          <dd class="col-9" id="lblStock"></dd>
        </dl>
        <a href="#register" data-bs-toggle="modal">Edit</a>
      </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
