<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function RegisterClick()
        {
            document.getElementById("detailsContainer").style.display = "block";
            document.getElementById("lblName").innerText = document.getElementById("name").value;
            document.getElementById("lblPrice").innerText = document.getElementById("price").value;
            document.getElementById("lblCity").innerText = document.getElementById("city").value;

            stokeCheckBox = document.getElementById("stock");
            statusFlag = "";
            if(stokeCheckBox.checked)
            {
                statusFlag = "Available";
            }
            else
            {
                statusFlag = "Out Of Stock";
            }
            document.getElementById("lblStock").innerText = statusFlag;
        }
    </script>
</head>
<body class="m-5">
    <div >
        <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-primary">Register Product</button>
    </div>
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register Product</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Product Name</dt>
                        <dd>
                            <input type="text" class="form-control" name="name" id="name">
                        </dd>
                        <dt>Product Price</dt>
                        <dd>
                            <input type="text" name="price" id="price" class="form-control">
                        </dd>
                        <dt>Shipped To</dt>
                        <dd>
                            <select name="city" id="city" class="form-select">
                                <option value="" selected disabled>Select City</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Nanded">Nanded</option>
                                <option value="Pune">Pune</option>
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </dd>  
                        <dt>Stock</dt>                      
                        <dd class="form-switch">
                            <input type="checkbox" class="form-check-input" name="stock" id="stock">                           
                                Available                           
                        </dd>

                    </dl>
                </div>
                <div class="modal-footer">
                    <button onclick="RegisterClick()" data-bs-dismiss="modal" class="btn btn-primary">Register</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="m-5" id="detailsContainer" style="display: none;">
        <dl class="row">
            <dt class="col-3">Product Name</dt>
            <dd class="col-9" id="lblName"></dd>
            <dt class="col-3">Product Prive</dt>
            <dd class="col-9" id="lblPrice"></dd>
            <dt class="col-3">Shipped To</dt>
            <dd class="col-9" id="lblCity"></dd>
            <dt class="col-3">Stock</dt>
            <dd class="col-9" id="lblStock"></dd>
        </dl>
        <a href="#register" data-bs-toggle="modal">Edit</a>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
