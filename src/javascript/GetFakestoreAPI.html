<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakestore API</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script>
     function GetDataClick()
     {
        fetch("https://fakestoreapi.com/products")
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
            console.log(data)
            for(var product of data)
            {
                var tr = document.createElement("tr");
                var tdTitle = document.createElement("td");
                var tdPrice = document.createElement("td");
                var tdPreviews = document.createElement("td");
                var tdRating = document.createElement("td");

                tdTitle.innerHTML = product.title;
                tdPrice.innerHTML = product.price;
                tdRating.innerHTML = product.rating.rate;

                var img = document.createElement("img");
                img.src = product.image;
                img.height = "120";
                img.width - "150";

                tdPreviews.appendChild(img);

                tr.appendChild(tdTitle);
                tr.appendChild(tdPrice);
                tr.appendChild(tdPreviews)
                tr.appendChild(tdRating);
                document.querySelector("tbody").appendChild(tr);
            }
        });
     }
    </script>
  </head>
  <body class="container-fluid">
    <div class="mt-3">
      <button class="btn btn-primary" onclick="GetDataClick()">Get Data</button>
    </div>
    <div class="mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Title</td>
            <td>Price</td>
            <td>Previews</td>
            <td>Rating</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
