<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function DeleteClick()
        {
            var flag = confirm(`Delete Record \n Record will be Deleted permanently`);
            if(flag == true)
            {
                alert("Record Deleted Successfully");
            }
            else
            {
                alert("You Canceled")
            }
        }
    </script>
</head>
<body >
    <div class="d-flex justify-content-center text-center mt-5 w-50">
    <button class="btn btn-primary" onclick="DeleteClick()">Delete</button>
    </div>
</body>
</html>
