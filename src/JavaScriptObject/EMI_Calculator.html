<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>

        function AmountChange() {
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;
        }
        function YearChange() {
            document.getElementById("txtYear").value = document.getElementById("yearRange").value;
        }
        function RateChange() {
            document.getElementById("txtIntrest").value = document.getElementById("interestRange").value;
        }
        function CalculateClick() {

    </script>
</head>

<body>
    <div class="card m-5">
        <div class="card-header bg-danger text-white">
            <h1>EMI Calculator</h1>
        </div>
        <div class="card-body">

            <div class="row  mt-3">
                <div class="col">
                    <p>Amount you need <input type="text" id="txtAmount" size="3"></p>
                </div>
                <div class="col ">
                    <p>for <input type="text" id="txtYear" size="2"> years</p>
                </div>
                <div class="col ">
                    <p>Interest rate <input type="text" id="txtIntrest" size="3"> %</p>
                </div>
            </div>
            <div class="row ">
                <div class="col">
                    <input type="range" onchange="AmountChange()" class="form-range w-75" min="10000" value="10000"
                        max="100000" id="amountRange">
                </div>
                <div class="col">
                    <input type="range" onchange="YearChange()" class="form-range w-75" min="1" value="1" max="5"
                        id="yearRange">
                </div>
                <div class="col">
                    <input type="range" onchange="RateChange()" class="form-range w-75" min="10" value="10" step="0.5"
                        max="20" id="interestRange">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    ₹50,000 to ₹40,00,000
                </div>
                <div class="col">
                    1 Year to 5 Year
                </div>
                <div class="col">
                    10% to 20%
                </div>
            </div>


        </div>
        <div class="card-footer bg-danger">
            <div class="row">
                <div class="col">
                    <button class="btn bg-info" onclick="CalculateClick()">Calculate</button>
                </div>
                <div class="col text-white">
                    <div class="mt-2 text-center">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
</body>

</html>
