<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload()
        {
            fetch("/src/data/data.json").then(function(response){
                return response.json();

            })
            .then(function(data)
            {
                for(var item of data)
                {
                    var li = document.createElement("li");
                    li.innerHTML = item.Category;
                    document.querySelector("ol").appendChild(li);
                    var optgroup = document.createElement("optgroup");
                    optgroup.label = item.Category;
                    document.querySelector("select").appendChild(optgroup);
                    for(var Products of item.Products)
                    {
                        var ul = document.createElement("ul");
                        var childLi = document.createElement("li");
                        childLi.innerHTML = item.Products;
                        ul.appendChild(childLi);
                        li.appendChild(ul);
                        var option = document.createElement("option");
                        option.text = Products;
                        option.value = Products;
                        optgroup.appendChild(option);
                    }
                }
            })
        }

    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <ol>

    </ol>
    <select>

    </select>
</body>
</html>
