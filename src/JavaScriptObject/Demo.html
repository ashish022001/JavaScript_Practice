<!DOCTYPE html>
<html>
  <head>
      <title>Amazon Login</title>
      <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
      <style>
        label {
          font-weight: bold;
        }
      </style>
      <script>
          var userDetails =  {
            Email: 'john11@gmail.com',
            Mobile: '+919876543210',
            Password: 'john@12'
          }
          var flag = "";
          function ContinueClick(){
            var userid = document.getElementById("txtId").value;
           
            var passwordContainer = document.getElementById("passwordContainer");
            var idContainer = document.getElementById("idContainer");

            function Toggle(){
              passwordContainer.style.display = "block";
               idContainer.style.display = "none";
            }

            if(userid==userDetails.Email) {
               flag = `Login Success with email : ${userid}`;
               Toggle();
            }
            else if(userid==userDetails.Mobile) {
              flag = `Login Success With Mobile : ${userid}`;
              Toggle();
            } else {
              document.getElementById("userError").innerHTML = "Please enter valid email or mobile";
            }
          }
          function LoginClick(){
            var password = document.getElementById("txtPwd").value;
            if(password==userDetails.Password) {
               document.write(flag);
            } else {
               document.getElementById("passwordError").innerHTML = "Invalid Password";
            }
          }
      </script>
  </head>
  <body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
        <div class="card p-4" style="width: 350px;">
            <h3>Sign In</h3>
            <div id="idContainer" class="mb-3">
              <label class="form-label">Email or mobile phone number</label>
              <div>
                 <input class="form-control" type="text" id="txtId">
                 <div class="text-danger" id="userError"></div>
              </div>
              <div class="mt-3">
                 <button onclick="ContinueClick()" class="btn btn-warning w-100"> Continue </button>
              </div>
            </div>
            <div id="passwordContainer" style="display: none;" class="mb-3">
              <label class="form-label">Verify password</label>
              <div>
                 <input class="form-control" type="password" id="txtPwd">
                 <div class="text-danger" id="passwordError"></div>
              </div>
              <div class="mt-3">
                 <button onclick="LoginClick()" class="btn btn-warning w-100"> Login </button>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
